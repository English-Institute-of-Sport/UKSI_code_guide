site_name: UKSI Code Guide

theme:
  name: material

  logo: assets/UKSI_CMYK.png

  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  favicon: assets/UKSI_Ribbon.png

# Enables navigation links above footer
  features:
    - navigation.footer

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Enable code block syntax highlighting
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # Make working with images easier
  - attr_list
  - md_in_html

  # Admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  # Enable Mermaid.js for diagrams
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Enable tasklists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Enable Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Enable the use of grids
  - attr_list
  - md_in_html

# Enable use of Emojis
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Set Footer info
extra:
  generator: true

copyright: CONFIDENTIAL - Copyright &copy; 2025 UKSI

plugins:
  # necessary for search to work
  - search

  # Add time stamp to the bottom of each page show when it was last updated
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
      enable_creation_date: true
      exclude:
          - index.md
      enabled: true
      strict: true
  
  # Allows images to full screens
  - glightbox

  # page configuration tool
  - awesome-pages
